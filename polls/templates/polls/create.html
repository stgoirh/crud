<!DOCTYPE html>
<html lang="es">
{% include "polls/head.html" %}
<title>Crear Pregunta</title>
<body>
    {% include "polls/top.html" %}
    <div class="container">
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="card bg-dark text-white mx-auto" style="width: 40rem;">
            <div class="card-header">
                <div class="text-center">
                    <h1>Crear Pregunta</h1>
                </div>
            </div>
            <div class="card-body">
                <form action="{% url 'polls:save' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="pregunta" id="question-label">Ingresar pregunta</label>
                        <input type="text" class="form-control" placeholder="ejemplo: ¿Qué dia es hoy?" name="pregunta"
                            id="pregunta">
                    </div>
                    <input class="btn btn-success" type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
